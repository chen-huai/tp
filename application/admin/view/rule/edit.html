{layout name="layout" /}
<h4 class="h4"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;修改权限信息</h4>
<form class="form-horizontal" action="update" method="post">
    <input type="hidden" name="id" value="{$data.id}">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="username" placeholder="用户名" name="name" value="{$data.name}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"
                                                                         aria-hidden="true"></span>&nbsp;更新
            </button>
        </div>
    </div>
</form>
