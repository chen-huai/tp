{layout name="layout" /}
<h4 class="h4"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;添加新权限</h4>
<form class="form-horizontal" action="insert" method="post">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="username" placeholder="用户名" name="name">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"
                                                                aria-hidden="true"></span>&nbsp;提交
            </button>
        </div>
    </div>
</form>
