{layout name="layout" /}
<h4 class="h4">用户列表<a class="btn-add" href="add.html"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加用户</a>
</h4>
<table class="table table-bordered">
    <tr class="success">
        <th>ID</th>
        <th>用户名</th>
        <th>密码</th>
        <th>邮箱</th>
        <th>创建时间</th>
        <th>权限</th>
        <th>客户</th>
        <th>操作</th>
    </tr>

    <!-- On cells (`td` or `th`) -->
    {foreach $data as $val}
    <tr>
        <td>{$val.id}</td>
        <td>{$val.name}</td>
        <td>{$val.password}</td>
        <td>{$val.email}</td>
        <td>{$val.create_time}</td>
        <td>{$val.ruleName}</td>
        <td>{$val.clientName}</td>
        <td><a href="edit?id={$val.id}" class="btn btn-primary"><span
                class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;修改</a>&nbsp;<a
                href="delete?id={$val.id}"
                class="btn btn-danger"><span
                class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp;删除</a></td>
    </tr>
    {/foreach}
</table>
<div align="center"> </div>
