{layout name="layout" /}
<h4 class="h4"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;修改客户信息</h4>
<form class="form-horizontal" action="update" method="post">
    <input type="hidden" name="id" value="{$data.id}">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">客户名</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="username" placeholder="客户名" name="name" value="{$data.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="password" placeholder="密码" name="password"
                   value="">
        </div>
    </div>
    <div class="form-group">
        <label for="repassword" class="col-sm-2 control-label">确认密码</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="repassword" placeholder="确认密码" name="repassword"
                   value="">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-3">
            <input type="email" class="form-control" id="email" placeholder="邮箱" name="email" value="{$data.email}">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">电话</label>
        <div class="col-sm-3">
            <input type="phone" class="form-control" id="phone" placeholder="电话" name="phone" value="{$data.phone}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"
                                                                         aria-hidden="true"></span>&nbsp;更新
            </button>
        </div>
    </div>
</form>
